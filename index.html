<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Beers & Bros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="jumbotron"> 
        <h1>Beers & Bros</h1>
    </header>
    <form class="search" id="formEl">
        <h4 class="text-light">Search for a City:</h4>
        <input type="text" autofocus="true" name="city" id="city-input">
        
        <button id="search-btn" class="btn" type="submit">Search</button>
        <button id="clear-history-btn" class="btn">Clear History</button>
    </form>
    <div id="previous-city-list">
    </div>
    <div id="container" style="height: 400px;">
        <!--Breweries-->
        <div class="h-80 col-6 text-center justify-content-between align-items-stretch flex-wrap" style="width: auto;">
            <h2>Breweries</h2>
            <div id="brewery-list" class="border"></div>
        </div>

        <!--Ticketmaster-->
        <div class="h-80 col-6 text-center justify-content-between align-items-stretch flex-wrap" style="width: auto;">
            <h2>Tickets</h2>
            <div id="ticket-list" class="border"></div>
        </div>
    </div>
    <script src=./assets/js/script.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
