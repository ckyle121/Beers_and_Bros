<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Beers & Bros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="jumbotron jumbotron-fluid"> 
        <h1 class="title">Beers & Bros</h1>
    </header>
    <div class="container search-container">
        <div class="row justify-content-center search">
            <form class="col-12">
                <h4 class="text-light">Search for a City:</h4>
                <input type="text" autofocus="true" name="city" id="city-input">
                <button id="search-btn" class="btn" type="submit">Search</button>
            </form>
        </div>
        <p class="search-again">Search Again:</p>
        <div id="previous-city-list" class="col-12 btn-group d-flex flex-wrap" role="group"></div>
        <div class="text-center">
            <button id="clear-history-btn" class="btn btn-sm text-right">Clear Previous Searches</button>
        </div>
    </div>
    <div id="container">
        <div class="row justify-content-around">
            <!--Breweries-->
            <div class="col-12 col-sm-6 text-center">
                <h2>Breweries</h2>
                <div id="brewery-list"></div>
            </div>
            <!--Ticketmaster-->
            <div class="col-12 col-sm-6 text-center">
                <h2>Tickets</h2>
                <div id="ticket-list"></div>
            </div>
        </div>
    </div>
    <script src=./assets/js/script.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
